<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "veiwport" content="width = device-width,intiale-scale=1;">
        <title>
            calculator -by Ankti
        </title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="calculator" >
            <input type="text" placeholder="0" id="inputbox">
            <div>
                <button class="operators">AC</button>
                <button class="operators">DEL</button>
                <button class="operators">%</button>
                <button class="operators">/</button>
            </div>
            <div>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button class="operators">*</button>
            </div>
            <div>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button class="operators">+</button>
            </div>
            <div>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button class="operators">-</button>
            </div>
            <div>
                <button >00</button>
                <button >0</button>
                <button >.</button>
                <button class="equalbtn" >=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
